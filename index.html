<!DOCTYPE html>
<!-- HTML sheet for Code-Quiz -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap resource link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to CSS own style sheet -->
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Code Quiz!</title>
</head>
<!-- Main page layout -->

<body>
    <nav class="navbar">
        <!-- High score tracker -->
        <a class="navbar-brand float-left" href="#">Highscore</a>
        <!-- Timer -->
        <div class="float-right" id="timer"></div>
    </nav>

    <!-- Main section containing quiz questions -->
    <!-- starting page click start to begin -->
    <div id="startScreen">
        <h1>placeholder</h1>
        <p>placeholder</p>
        <p><input id="startBtn" type="button" value="begin" /></p>
    </div>

    <!-- questionaire card for populating questions -->
    <div class="hidden" id="quiz">
        <!-- Heading title for quiz -->
        <h1 id="questionNum"></h1>
        <h2 id="question"></h2>
        <div id="choices"></div>
    </div>

    <script src="Assets/script.js"></script>
</body>

</html>
