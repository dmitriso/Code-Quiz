<!DOCTYPE html>
<!-- HTML sheet for Code-Quiz -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap resource link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to CSS own style sheet -->
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Code Quiz!</title>
</head>
<!-- Main page layout -->

<body>
    <nav class="navbar">  
        <!-- Timer -->
        <div class="float-right" id="timer"></div>
    </nav>

    <!-- Main section containing quiz questions -->
    <!-- starting page click start to begin -->
    <div class="card text-center" id="startScreen">
        <h1>Fundamentals Of Javascript!</h1>
        <p>Ready to test your wits?
        </p>
        <p><input class="btn btn-success" id="startBtn" type="button" value="begin" /></p>
    </div>

    <!-- questionaire card for populating questions -->
    <div class="hidden text-center" id="quiz">
        <!-- Heading title for quiz -->
        <h1 id="questionNum"></h1>
        <h2 id="question"></h2>
        <br></br>
        <ul class="" id="choices">
            <button class="btn btn-warning" id="button1"></button>
            <button class="btn btn-warning" id="button2"></button>
            <button class="btn btn-warning" id="button3"></button>
            <button class="btn btn-warning" id="button4"></button>
        </ul>
    </div>

    <div class="hidden jumbotron text-center" id="endQuiz">
        <h1>Your score</h1>
        <p id="userScore"></p>
        <div class="input-group mb-3">
            <input id="userName" type="text" class="form-control" placeholder="Username"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="userSubmit">Submit</button>
            </div>
        </div>
    </div>

    <script src="Assets/script.js"></script>
</body>

</html>
